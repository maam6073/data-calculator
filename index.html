<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강혜빈 날짜 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>📅 강혜빈 날짜 계산기</h2>

    <label>처음 출고일</label>
    <input type="date" id="startDate">

    <label>마지막 출고일</label>
    <input type="date" id="endDate">

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            let start = new Date(document.getElementById("startDate").value);
            let end = new Date(document.getElementById("endDate").value);

            if (!start.getTime() || !end.getTime()) {
                document.getElementById("result").innerHTML = "⚠️ 날짜를 모두 선택하세요.";
                return;
            }

            // 날짜 차이 계산
            let diffDays = Math.abs((end - start) / (1000 * 60 * 60 * 24));

            // 중간일 계산
            let midDays = diffDays / 2;
            let midDaysRounded = Math.ceil(midDays); // 0.5일이면 올림 처리

            let midDate = new Date(start);
            midDate.setDate(midDate.getDate() + midDaysRounded);

            // 30일 더한 날짜 계산
            let plus30 = new Date(midDate);
            plus30.setDate(plus30.getDate() + 30);

            document.getElementById("result").innerHTML = `
                사이 기간: ${diffDays}일<br>
                중간일: ${midDaysRounded}일<br>
                첫 번째 날짜 + 중간일: ${midDate.getMonth()+1}월 ${midDate.getDate()}일<br>
                최종결과(중간일 + 30일): ${plus30.getMonth()+1}월 ${plus30.getDate()}일
            `;
        }
    </script>

</body>
</html>
