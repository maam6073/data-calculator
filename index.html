<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>날짜 계산기</title>
<style>
  body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; max-width: 400px; margin: auto; }
  label, input, button { display: block; width: 100%; margin-bottom: 15px; }
  button { padding: 10px; font-size: 16px; }
  .result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>날짜 계산기</h2>

<label for="date1">첫번째 출고 날짜:</label>
<input type="date" id="date1" />

<label for="date2">두번째 출고 날짜:</label>
<input type="date" id="date2" />

<button id="calcBtn">계산하기</button>

<div class="result" id="resultArea"></div>

<script>
// 월-일 형식으로 포맷 (년도 제외)
function formatMonthDay(date) {
  let month = date.getMonth() + 1;
  let day = date.getDate();

  month = month < 10 ? '0' + month : month;
  day = day < 10 ? '0' + day : day;

  return month + '-' + day;
}

function addDays(date, days) {
  let result = new Date(date);
  const roundedDays = Math.ceil(days);
  result.setDate(result.getDate() + roundedDays);
  result.setHours(0, 0, 0, 0);
  return result;
}
  document.getElementById('calcBtn').addEventListener('click', () => {
    const date1 = new Date(document.getElementById('date1').value);
    const date2 = new Date(document.getElementById('date2').value);
    const resultArea = document.getElementById('resultArea');

    if (isNaN(date1) || isNaN(date2)) {
      resultArea.textContent = '날짜를 모두 선택해주세요.';
      return;
    }

    // 사이 기간 (일수)
    const diffTime = date2.getTime() - date1.getTime();
    const diffDays = diffTime / (1000 * 60 * 60 * 24);

    // 중간일
    const midDays = diffDays / 2;

    // 첫번째 출고 + 중간일
    const midDate = addDays(date1, midDays);

    // +한달 (30일 고정)
    const finalDate = addDays(midDate, 30);

    resultArea.innerHTML =
      `사이 기간: ${diffDays.toFixed(1)} 일<br>` +
      `중간일: ${midDays.toFixed(1)} 일<br>` +
      `첫번째 출고 + 중간일: ${formatMonthDay(midDate)}<br>` +
      `최종 결과 (+30일): ${formatMonthDay(finalDate)}`;
  });
</script>

</body>
</html>
